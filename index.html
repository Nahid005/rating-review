<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rating Review || </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="rating-review-container">
        <div class="rating-emoji">
            <i class="fa-regular fa-face-angry fa-3x"></i>
            <i class="fa-regular fa-face-frown fa-3x"></i>
            <i class="fa-regular fa-face-expressionless"></i>
            <i class="fa-regular fa-face-laugh fa-3x"></i>
            <i class="fa-regular fa-face-smile fa-3x"></i>
        </div>
        <div class="rating-star">
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
        </div>
    </div>
    
    <script src="index.js"></script>

</html>
